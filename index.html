<!doctype html>
<html lang="es">

<head>
  <title>Triqui</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header class="container-fluid bg-primary text-center text-white">
    <h1>3 EN RAYA</h1>
  </header>
  <nav class="container-fluid">
    <div class="score row">
      <div class="bg-danger col-4 border border-secondary text-white">X</div>
      <div id="x" class="bg-dark col-2 border-end border-light text-white text-center">0</div>
      <div id="o" class="bg-dark col-2 text-white text-center">0</div>
      <div class="bg-danger col-4 border border-secondary text-white text-end">O</div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-around pt-3">
        <button id="add" class="btn btn-warning">AGREGAR</button>
      </div>
    </div>
  </nav>
  <div id="game" class="row ms-3 me-3">

  </div>

  <template id="template-card">
    <div class="col-12 mb-2 col-md-4 table">
      <div class="box game-pos-1"></div>
      <div class="box game-pos-2"></div>
      <div class="box game-pos-3"></div>
      <div class="box game-pos-4"></div>
      <div class="box game-pos-5"></div>
      <div class="box game-pos-6"></div>
      <div class="box game-pos-7"></div>
      <div class="box game-pos-8"></div>
      <div class="box game-pos-9"></div>
    </div>
  </template>
  
  <script src="main.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
